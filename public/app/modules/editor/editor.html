<div class="editorContainer">
  <div class="imagePanel">
    <button
      type="button"
      name="imageAddButton"
      class="panelButton"
      onclick="UtilModule.openModal('imageUploadModal')">
      Add Images
    </button>
    <button
      type="button"
      name="imageAddButton"
      class="panelButton"
      onclick="UtilModule.openModal('textInputModal')">
      Add Text
    </button>
    <div class="imagesContainer">
      <p>Single click on images to add them to editor</p>
      <p>To remove image/text from editor select them, and click Remove Selected button</p>
      <img
      src="https://i.imgur.com/Sv5XTlh.png"
      alt="tshirt Template"
      draggable="false"
      onclick="EditorModule.addImage(this)">
    </div>
  </div>

  <div class="canvasPanel">
  </div>

  <div class="controlPanel">
    <button
      type="button"
      name="editHistory"
      class="panelButton"
      onclick="">
      Edit History
    </button>
    <button
      type="button"
      name="editHistory"
      class="panelButton"
      onclick=""
      style="width:49%;">
      Undo
    </button>
    <button
      type="button"
      name="editHistory"
      class="panelButton"
      onclick=""
      style="width:49%;">
      Redo
    </button>

    <button
      type="button"
      name="imageRemoveButton"
      class="panelButton"
      onclick="EditorModule.removeObject()"
      style="margin-top:60px;">
      Remove Selected
    </button>
    <button
      type="button"
      name="imageRemoveButton"
      class="panelButton"
      onclick="EditorModule.layerUp()">
      Layer Up Selected
    </button>
    <button
      type="button"
      name="imageRemoveButton"
      class="panelButton"
      onclick="EditorModule.layerDown()">
      Layer Down Selected
    </button>

    <a id="download" download="MyTshirtDesign.png">
      <button
        type="button"
        name="imageDownloadButton"
        class="panelButton"
        onclick="UtilModule.openModal('imageDownloadModal');" style="margin-top:60px;">
        Download Image
      </button>
    </a>
  </div>
</div>


<!--Image Upload Modal -->
<div id="imageUploadModal" class="modal">
  <div class="modal-content">
    <span
      class="close"
      onclick="UtilModule.closeModal('imageUploadModal')">
      &times;
    </span>
    <p>Pick your Image to use for editing.</p>
    <form method="post" enctype="multipart/form-data" action="/upload">
      <input
        type="file"
        accept="image/*"
        onchange="ImgModule.fetchImage(event)"><br>
      <img id="output" style="height:100px; width=100px"><br>
      <input
        type="submit"
        value="Save Image to your profile">
    </form>
  </div>
</div>

<!--Text Input Modal -->
<div id="textInputModal" class="modal">
  <div class="modal-content">
    <span
      class="close"
      onclick="UtilModule.closeModal('textInputModal')">
      &times;
    </span>
    <p>Enter the text</p>
    <textarea id="textInput" rows="8" cols="80"></textarea><br>
    <button
      type="button"
      name="insertTextButton"
      onclick="EditorModule.addText('textInput'); UtilModule.closeModal('textInputModal') ">
      Insert Text
    </button>
  </div>
</div>

<!--Image Download Modal -->
<div id="imageDownloadModal" class="modal">
  <div class="modal-content">
    <span
      class="close"
      onclick="UtilModule.closeModal('imageDownloadModal')">
      &times;
    </span>
    <p>
      Download image as
      <input
        type="text"
        name="downloadedImageName"
        id="downloadedImageName"
        value="MyTshirtdesign.png">
    </p>
    <button
      type="button"
      name="downloadImageButton" onclick="ImgModule.downloadImage('downloadedImageName'); UtilModule.closeModal('imageDownloadModal');">
      Download Image
    </button>
  </div>
</div>
